<div id="BLOCK_STATEMENT">
    <h2>Block Statement</h2>

    <p>Removes the content of every block statement. For example the code:</p>
    <div class="mdxCodeBlock_1zKU">
        <div class="codeBlockContent_actS">
            <div tabindex="0" class="prism-code language-javascript codeBlock_tuNs thin-scrollbar">
                <div class="codeBlockLines_3uvA" style="color: rgb(57, 58, 52); background-color: rgb(246, 248, 250);">
                    <div class="token-line" style="color: rgb(57, 58, 52);"><span class="token keyword"
                                                                                  style="color: rgb(0, 0, 159);">function</span><span
                            class="token plain"> </span><span class="token function" style="color: rgb(215, 58, 73);">saySomething</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">(</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">)</span><span
                            class="token plain"> </span><span class="token punctuation" style="color: rgb(57, 58, 52);">{</span><span
                            class="token plain"></span></div>
                    <div class="token-line" style="color: rgb(57, 58, 52);"><span class="token plain">  </span><span
                            class="token console class-name">console</span><span class="token punctuation"
                                                                                 style="color: rgb(57, 58, 52);">.</span><span
                            class="token method function property-access"
                            style="color: rgb(215, 58, 73);">log</span><span class="token punctuation"
                                                                             style="color: rgb(57, 58, 52);">(</span><span
                            class="token string" style="color: rgb(227, 17, 108);">'Hello world!'</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">)</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">;</span><span
                            class="token plain"></span></div>
                    <div class="token-line" style="color: rgb(57, 58, 52);"><span class="token plain"></span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">}</span></div>
                </div>
            </div>
            <button type="button" aria-label="Copy code to clipboard" class="copyButton_2GIj">Copy</button>
        </div>
    </div>
    <p>becomes:</p>
    <div class="mdxCodeBlock_1zKU">
        <div class="codeBlockContent_actS">
            <div tabindex="0" class="prism-code language-javascript codeBlock_tuNs thin-scrollbar">
                <div class="codeBlockLines_3uvA" style="color: rgb(57, 58, 52); background-color: rgb(246, 248, 250);">
                    <div class="token-line" style="color: rgb(57, 58, 52);"><span class="token keyword"
                                                                                  style="color: rgb(0, 0, 159);">function</span><span
                            class="token plain"> </span><span class="token function" style="color: rgb(215, 58, 73);">saySomething</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">(</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">)</span><span
                            class="token plain"> </span><span class="token punctuation" style="color: rgb(57, 58, 52);">{</span><span
                            class="token punctuation" style="color: rgb(57, 58, 52);">}</span></div>
                </div>
            </div>
            <button type="button" aria-label="Copy code to clipboard" class="copyButton_2GIj">Copy</button>
        </div>
    </div>
    <p>see <a href="https://stryker-mutator.io/docs/mutation-testing-elements/supported-mutators/#block-statement">Stryker Mutators</a></p>
</div>
