<div id="ARITHMETIC_OPERATOR">
    <h2>Arithmetic Operator</h2>

    <p>Arithmetic Operator are mutated to their negative.</p>

    <table>
        <thead>
        <tr>
            <th>Original</th>
            <th>Mutated</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><code>a + b</code></td>
            <td><code>a - b</code></td>
        </tr>
        <tr>
            <td><code>a - b</code></td>
            <td><code>a + b</code></td>
        </tr>
        <tr>
            <td><code>a * b</code></td>
            <td><code>a / b</code></td>
        </tr>
        <tr>
            <td><code>a / b</code></td>
            <td><code>a * b</code></td>
        </tr>
        <tr>
            <td><code>a % b</code></td>
            <td><code>a * b</code></td>
        </tr>
        </tbody>
    </table>
    <p>see <a href="https://stryker-mutator.io/docs/mutation-testing-elements/supported-mutators#arithmetic-operator">Stryker Mutators</a></p>
</div>
