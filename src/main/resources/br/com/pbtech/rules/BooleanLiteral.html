<div id="BOOLEAN_LITERAL">
    <h2>Boolean Literal</h2>

    <p>Boolean literals are mutated to their negative.</p>

    <table>
        <thead>
        <tr>
            <th>Original</th>
            <th>Mutated</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><code>true</code></td>
            <td><code>false</code></td>
        </tr>
        <tr>
            <td><code>false</code></td>
            <td><code>true</code></td>
        </tr>
        <tr>
            <td><code>!(a == b)</code></td>
            <td><code>a == b</code> ยน</td>
        </tr>
        </tbody>
    </table>
    <p>see <a href="https://stryker-mutator.io/docs/mutation-testing-elements/supported-mutators#boolean-literal">Stryker
        Mutators</a></p>
</div>
