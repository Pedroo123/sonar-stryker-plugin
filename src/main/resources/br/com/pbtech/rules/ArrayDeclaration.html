<div id="ARRAY_DECLARATION">
    <h2>Array Declaration</h2>

    <p>Array declarations are mutated for empty arrays.</p>

    <table>
        <thead>
        <tr>
            <th>Original</th>
            <th>Mutated</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><code>new Array(1, 2, 3, 4)</code></td>
            <td><code>new Array()</code></td>
        </tr>
        <tr>
            <td><code>[1, 2, 3, 4]</code></td>
            <td><code>[ ]</code></td>
        </tr>
        </tbody>
    </table>
    <p>see <a href="https://stryker-mutator.io/docs/mutation-testing-elements/supported-mutators#array-declaration">Stryker Mutators</a></p>
</div>
